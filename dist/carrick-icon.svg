<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Xiangqi - 中国象棋棋盘/棋子 -->
  <!-- 棋盘外框 -->
  <rect x="15" y="15" width="70" height="70" rx="3" fill="none" stroke="#39C5BB" stroke-width="3"/>
  <!-- 楚河汉界 -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="#39C5BB" stroke-width="2" stroke-dasharray="4,4"/>
  <!-- 棋子 - 将/帅 -->
  <circle cx="50" cy="35" r="12" fill="none" stroke="#39C5BB" stroke-width="3"/>
  <text x="50" y="41" font-size="14" text-anchor="middle" fill="#39C5BB" font-family="serif" font-weight="bold">将</text>
  <!-- 棋子 - 卒/兵 -->
  <circle cx="35" cy="65" r="8" fill="none" stroke="#39C5BB" stroke-width="2"/>
  <circle cx="65" cy="65" r="8" fill="none" stroke="#39C5BB" stroke-width="2"/>
</svg>